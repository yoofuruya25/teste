<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Criador de Personagem Pixel Art</title>
<link rel="icon" type="image/png" href="assets/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Criador Pixel Art</h1>
<h2>Monte seu personagem e salve suas escolhas!</h2>
<h3>"Testando"</h3>

<div id="mainContainer">
    <!-- Coluna esquerda -->
    <div class="options-column">
        <div class="option-selector">
            <div class="option-name">Pele</div>
            <div class="option-controls">
                <button class="prevBtn" data-type="base">&lt;</button>
                <img id="basePreview" src="assets/base/skin1.png">
                <button class="nextBtn" data-type="base">&gt;</button>
            </div>
        </div>

        <div class="option-selector">
            <div class="option-name">Cabelo</div>
            <div class="option-controls">
                <button class="prevBtn" data-type="hair">&lt;</button>
                <img id="hairPreview" src="assets/hair/hair1.png">
                <button class="nextBtn" data-type="hair">&gt;</button>
            </div>
        </div>
    </div>

    <!-- Coluna do meio: prévia do personagem -->
    <div id="characterContainer">
        <img id="imgBase" src="assets/base/skin1.png">
        <img id="imgPants" src="assets/pants/pants1.png">
        <img id="imgShirt" src="assets/shirts/shirt1.png">
        <img id="imgHair" src="assets/hair/hair1.png">
    </div>

    <!-- Coluna direita -->
    <div class="options-column">
        <div class="option-selector">
            <div class="option-name">Camisa</div>
            <div class="option-controls">
                <button class="prevBtn" data-type="shirt">&lt;</button>
                <img id="shirtPreview" src="assets/shirts/shirt1.png">
                <button class="nextBtn" data-type="shirt">&gt;</button>
            </div>
        </div>

        <div class="option-selector">
            <div class="option-name">Calça</div>
            <div class="option-controls">
                <button class="prevBtn" data-type="pants">&lt;</button>
                <img id="pantsPreview" src="assets/pants/pants1.png">
                <button class="nextBtn" data-type="pants">&gt;</button>
            </div>
        </div>
    </div>
</div>

<!-- Formulário com perguntas e envio -->
<form id="saveForm" action="https://formsubmit.co/yoofuruya25@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">

    <input type="hidden" name="pele" id="formSkin">
    <input type="hidden" name="cabelo" id="formHair">
    <input type="hidden" name="camisa" id="formShirt">
    <input type="hidden" name="calca" id="formPants">

    <div id="questionsContainer">
        <div class="question">
            <label for="hairColorAnswer">Qual a cor do cabelo?</label>
            <input type="text" id="hairColorAnswer" name="cor_cabelo" placeholder="Ex: Preto, Loiro, Ruivo...">
        </div>

        <div class="question">
            <label for="personalityAnswer">Como você descreveria a personalidade do personagem?</label>
            <input type="text" id="personalityAnswer" name="personalidade" placeholder="Ex: Aventureiro, tímido...">
        </div>
    </div>

    <!-- Container dos botões centralizados -->
    <div id="buttons">
        <button type="submit" id="saveBtn">Salvar e Enviar</button>
        <button type="button" id="downloadBtn">Baixar Personagem</button>
    </div>
</form>

<script src="script.js"></script>
</body>
</html>
